<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="font-family: Verdana;">
	<div th:replace="fragments/header :: header"></div>
	<div style="overflow: auto">
		<div class="main">
			<div th:each="note:${allNotes}">
				<div class="item" th:data-id="${note.id}">
					<a class="deleteButton fa fa-trash"
						th:href="@{/delete/{id}(id=${note.id})}"></a>
					<h3 th:text="${note.getTitle()}"></h3>
					<p th:text="${note.getNote()}"></p>
				</div>
			</div>
		</div>
	</div>
	<a class="addButton fa fa-plus" th:href="@{/addNew}"></a>
	<script type="text/javascript">
		var notes = document.getElementsByClassName("item")
		
		for (i = 0; i < notes.length; i++) {
			notes[i].addEventListener("click", function (e) {
				var noteId = this.getAttribute("data-id")
				console.log("delete note " + noteId)
				window.location.replace(`/edit/${noteId}`);
			})
		}
	</script>
</body>
</html>
